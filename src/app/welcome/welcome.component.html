<div class="row">
<div class="col-sm videoheader" >
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="/assets/cover.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex text-center h-100">
      <div class="my-auto w-100 text-white">
        <h1 class="display-3">{{settings.home_page_text}}</h1>
        <h2>{{settings.home_page_sub_text}}</h2>
        <hr class="my-4">
		<p></p>
		<a  [routerLink]="['/auth/post-ad']"routerLinkActive="active"><button class="mr-2" mat-raised-button color="accent">Post Ad</button></a>
      </div>
    </div>
  </div>
<!-- <div class="col-sm-1" >
</div> -->
</div>
</div>
<mat-toolbar color="primary" class="border-accent-small-bottom" >
<mat-icon>trending_up</mat-icon>&nbsp;Trending 
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="50px">
<mat-grid-tile  [colspan]="colspanValue" [rowspan]="1"  *ngFor="let tl of trendingHashtags">
<span><a [routerLink]="['/ad/list/'+tl.hashtag]" routerLinkActive="active"> {{tl.hashtag | hashtag}}</a> </span>&nbsp;&nbsp;&nbsp;
<mat-chip-list>
  <mat-chip color="color" selected>{{tl.count}}</mat-chip>
</mat-chip-list>
</mat-grid-tile>
</mat-grid-list>
