
<mat-grid-list cols="3" gutterSize="5px" rowHeight="110px" style="background-color:#b8c0c7">
<mat-grid-tile [colspan]="3"  [rowspan]="2">
<mat-card  class="profile-card">
  <mat-card-header class="m-2 float-left">
    <img [src]="userdetails.profileImage"  class="rounded-circle" mat-card-lg-image>
  </mat-card-header>
  <mat-card-content class="float-left">
<mat-list role="list">
  <mat-list-item role="listitem">
  	<mat-icon mat-list-icon>account_box</mat-icon>
    <h4 mat-line>{{userdetails.username | titlecase}}</h4>
  </mat-list-item>
  <mat-list-item role="listitem">
  	<mat-icon mat-list-icon>description</mat-icon>
    <span mat-line>{{userdetails.description | titlecase}}</span>
  </mat-list-item>  <mat-list-item role="listitem">
  	<mat-icon mat-list-icon>description</mat-icon>
    <span mat-line>{{userdetails.description | titlecase}}</span>
  </mat-list-item>
</mat-list>
  </mat-card-content>
 </mat-card>
</mat-grid-tile>
<mat-grid-tile [colspan]="deviceCols" [rowspan]="4" *ngFor="let ad of adList">
<mat-card class="ad-card rounded"  >
  <mat-card-header class="m-2">
    <img [src]="ad.profileImage"  class="border" mat-card-avatar>
    <mat-card-title>{{ad.username | titlecase}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
 <img class="img-thumbnail mt-2" [src]="ad.ad_image_1" alt="">
  <mat-card-content>
    <p [innerHtml]="ad.show_text">
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
<button mat-icon-button>
    <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small" matBadgeOverlap="false" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small" matBadgeOverlap="false" aria-label="Example icon-button with a heart icon">visibility</mat-icon>
  </button>
   <button mat-icon-button>
  <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small" matBadgeOverlap="false" aria-label="Example icon-button with a heart icon">email</mat-icon>
  </button>
   <button mat-icon-button>
    <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small" matBadgeOverlap="false" aria-label="Example icon-button with a heart icon">flag</mat-icon>
  </button>
  <button (click)="editAd(ad._id)" mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
  </button>
   <button (click)="deleteAd(ad._id)"  mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
  </button>
  <button class="float-right mr-2"  (click)="viewAd(ad._id)"  mat-raised-button color="accent">View</button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
