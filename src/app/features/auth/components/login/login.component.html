<mat-toolbar >{{'login' | translate}}
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="500px" class="login-background">
	<mat-grid-tile [colspan]="mobileQuery.matches ? 0 : 1"></mat-grid-tile>
	  <mat-grid-tile [colspan]="mobileQuery.matches ? 4 : 2" color="primary">
	  <mat-divider></mat-divider>
		  <mat-card  color="primary">
  
	  <form [formGroup]="loginForm" class="mt-1" (ngSubmit)="SubmitLogin()">
		  <mat-form-field color="accent" class="full-width"  appearance="outline">
		  <mat-label>{{'username' | translate}} / {{'phone' | translate}}</mat-label>
		  <mat-icon matSuffix>account_box</mat-icon>
		  <input minlength="4" maxlength="50" matInput placeholder="{{'username' | translate}} / {{'phone' | translate}}" formControlName="username">
		  <mat-error align="start" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched " class="form__error">{{'username_required' | translate}}</mat-error>
		  </mat-form-field>
		  <mat-form-field color="accent" class="full-width"  appearance="outline">
		  <mat-label>{{'password' | translate}}</mat-label>
		  <input minlength="8" maxlength="15" matInput [type]="hide ? 'password' : 'text'" placeholder="{{'password' | translate}}" formControlName="password">
		  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		  <mat-error align="start" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched " class="form__error">{{'password_required' | translate}}</mat-error>
		  </mat-form-field>
		  <div class="button-row mt-5">
			<mat-spinner [diameter]="30" *ngIf="isSubmitting"></mat-spinner>
			<button *ngIf="!isSubmitting" mat-raised-button [disabled]="!loginForm.valid" type="submit" color="accent">Login</button>
			<button [routerLink]="['/auth/signup']" mat-button>{{'create_account' | translate}}</button>

			<div class="mt-2"><a [routerLink]="['/auth/reset-password']">{{'forgot_password' | translate}}</a></div>
  
		  </div>
  
	  </form>
		  </mat-card>
		  </mat-grid-tile>
	  <mat-grid-tile [colspan]="mobileQuery.matches ? 0 : 1"></mat-grid-tile>
  
  <!-- </div>
   -->
   </mat-grid-list>
