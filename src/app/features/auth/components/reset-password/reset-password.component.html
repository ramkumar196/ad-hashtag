
 <mat-grid-list cols="4" rowHeight="500px" class="login-background">
  <mat-grid-tile [colspan]="mobileQuery.matches ? 0 : 1"></mat-grid-tile>
    <mat-grid-tile [colspan]="mobileQuery.matches ? 4 : 2" color="primary">
    <mat-divider></mat-divider>
    	<mat-card  style="width:100%" color="primary">

		<form [formGroup]="resetForm" class="mt-1" (ngSubmit)="SubmitReset()">
		<mat-form-field color="accent" class="full-width"  appearance="outline">
		<mat-label> Email</mat-label>
        <mat-icon matSuffix>account_box</mat-icon>
		<input minlength="6" maxlength="50" matInput placeholder="Email" formControlName="email">
		<mat-error align="start" *ngIf="resetForm.controls['email'].hasError('required') && resetForm.controls['email'].touched " class="form__error">Your email is required</mat-error>
		</mat-form-field>
		<div class="button-row mt-5">
		  <mat-spinner [diameter]="30" *ngIf="isSubmitting"></mat-spinner>
		  <button *ngIf="!isSubmitting" mat-raised-button  [disabled]="!resetForm.valid" type="submit" color="accent">Reset Password</button>
		</div>
	</form>
		</mat-card>
		</mat-grid-tile>
	<mat-grid-tile [colspan]="mobileQuery.matches ? 0 : 1"></mat-grid-tile>

<!-- </div>
 -->
 </mat-grid-list>
