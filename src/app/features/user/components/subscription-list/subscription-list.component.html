<div class="card-columns m-2" >
	  <div class="text-center m-2" *ngIf="subList.length == 0">No Subscriptions</div>
  <div class="card p-2"  *ngFor="let tl of subList"  >

      <div class="card-body">
    <h5 class="card-title"><a [routerLink]="['/ad/list/'+tl.hashtag]" routerLinkActive="active"> {{tl.hashtag | hashtag}}</a></h5>
  </div>
  <div class="card-body">
      <p>
           <button class="float-right" mat-raised-button (click)="Subscribe(tl.id,1,tl.hashtag)" color="accent">UnSubscribe</button>
        </p>
  </div>
  </div>
